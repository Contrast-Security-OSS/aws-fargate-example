# Set agent configurations - optional HTTP proxy information if required found at CS site* 
api: 
  url: <YOUR_CONTRAST_URL>
  api_key: <YOUR_API_KEY>
  service_key: <YOUR_SERVICE_KEY>
  user_name: <CONTRAST TEAM SERVER USERNAME>

# Set the name for this application
agent:
  java:
    standalone_app_name: <YOUR APPLICATION NAME>

# Enable Contrast Assess product - sample configuration
inventory:
  enable: true
assess:
  enable: true
protect:
  enable: true

# The following environment variables are leveraged during the deployment of the Contrast Security agent and application
env:
  OrgID=<YOUR ORGANIZATION ID>
  Auth=<YOUR AUTHORIZATION HEADER>
  APIKey=<YOUR_API_KEY>
  CONTRAST__BASEURL=<YOUR CONTRAST URL>/api/ng/<YOUR ORGANIZATION ID>
  SERVER_NAME=<NAME OF YOUR SERVER FOR YOUR APPLICATION>
